
<table class="table table-striped table-hover" id="PersonTable">
<thead class="thead-default">
    <tr>
        <th>Preferred name</th>
        <th>Title</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Preferred pronoun</th>
        <th>CWID</th>
    </tr>
</thead>

{% for p in person_list %}
    <tr>
    <td><a href="{% url 'persons:person-view' p.pk %}">{{ p.preferred_name }}</a></td>
    <td>{{ p.get_title_display }}</td>
    <td>{{ p.first_name }}</td>
    <td>{{ p.last_name }}</td>
    <td>{{ p.get_pronoun_display }}</td>
    <td>{{ p.cwid }}</td>
    </tr>
{% endfor %}
</table>
