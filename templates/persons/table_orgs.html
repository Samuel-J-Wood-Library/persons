
<table class="table table-striped table-hover" id="PersonTable">
<thead class="thead-default">
    <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Classification</th>
    </tr>
</thead>

{% for o in org_list %}
    <tr>
    <td><a href="{% url 'persons:person-view' p.pk %}">{{ o.name }}</a></td>
    <td>{{ o.short_name }}</td>
    <td>{{ o.get_classification_display }}</td>
    </tr>
{% endfor %}
</table>
